<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animal Crossing Data</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="js/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="js/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-title">
        <h1>ACNH Data Lookup</h1>
    </div>
    <div class="container-btn">
        <div class="margin-top btn-group btn-group-catch">
            <button class="btn btn--stripe btn--stripe-active" id="AllMonths" onclick="applyDateFilter(id)">All</button>
            <label class="dropdown dd-button">
                <div class="month-text">By Month</div>
                <input type="checkbox" class="dd-input" id="test">
                <ul class="dd-menu" id="list" style="z-index: 1000;">
                    <li id="jan">January</li>
                    <li id="feb">February</li>
                    <li id="mar">March</li>
                    <li id="apr">April</li>
                    <li id="may">May</li>
                    <li id="jun">June</li>
                    <li id="jul">July</li>
                    <li id="aug">August</li>
                    <li id="sep">September</li>
                    <li id="oct">October</li>
                    <li id="nov">November</li>
                    <li id="dec">December</li>
                </ul>
            </label>
        </div>
        <div class="margin-top btn-group btn-group-hemisphere">
            <button class="btn btn--stripe btn--stripe-active" id="northern" onclick="changeHemisphere(id)">Northern
                Hemisphere
            </button>
            <button class="btn btn--stripe" id="southern" onclick="changeHemisphere(id)">Southern Hemisphere</button>
        </div>
    </div>
    <div class="container-btn">
        <div class="margin-top btn-group btn-group-type">
            <button class="btn btn--stripe btn--stripe-active" id="All" onclick="applyFilter(id)">All</button>
            <button class="btn btn--stripe" id="Bug" onclick="applyFilter(id)">Bugs</button>
            <button class="btn btn--stripe" id="Fish" onclick="applyFilter(id)">Fish</button>
            <button class="btn btn--stripe" id="Ocean" onclick="applyFilter(id)">Ocean</button>
            <button class="btn btn--stripe" id="River" onclick="applyFilter(id)">River</button>
            <button class="btn btn--stripe" id="Pier" onclick="applyFilter(id)">Pier</button>
            <button class="btn btn--stripe" id="Pond" onclick="applyFilter(id)">Pond</button>
        </div>
    </div>
    <div class="container-btn">
        <div class="btn-group btn-group-sort">
            <button class="btn btn--stripe" id="ascName" onclick="sortTable(id)">Sort Name Asc</button>
            <button class="btn btn--stripe" id="descName" onclick="sortTable(id)">Sort Name Desc</button>
            <button class="btn btn--stripe" id="ascPrice" onclick="sortTable(id)">Sort Price Asc</button>
            <button class="btn btn--stripe btn--stripe-active" id="descPrice" onclick="sortTable(id)">Sort Price Desc</button>
        </div>
    </div>
</div>
<div class="container-table100">
    <input type="text" class="margin-top form-control" id="filterInput" onkeyup="applyFilter()"
           placeholder="Search for names..">
    <div class="margin-top data-size"></div>
    <div class="wrap-table100 margin-top">
        <table class="table custom-table"></table>
    </div>
</div>

<!--===============================================================================================-->
<script src="js/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="js/vendor/lodash-core.js"></script>
<!--===============================================================================================-->
<script src="js/vendor/bootstrap/js/popper.js"></script>
<script src="js/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="js/vendor/papaparse/papaparse.min.js"></script>
<!--===============================================================================================-->
<!--===============================================================================================-->
<script src="js/data.js"></script>
<script src="js/main.js"></script>

</body>
</html>
